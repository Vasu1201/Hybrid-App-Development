<!DOCTYPE html>
<html lang="en">
<title>AngularJS Data Binding</title>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
<div ng-app=''>
    <h2>This is a demonstration of Data Binding</h2>

    <input ng-init="placeholder='Try typing in the text box'" ng-model="binding"><br>
    <p ng-bind="binding"></p>
    <p>{{placeholder}}</p>
</div>
</body>
</html>
